{% extends "base.html" %}

{% block content %}
  <p class="my-4">Your job is still running</p>
  <div class="spinner-border" role="status">
    <span class="sr-only">Job running...</span>
  </div>

  <div id="pipeline_results">
    <table class="table table-bordered">
      {% for row in results_matrix %}
        <tr>
          {% for val in row %}
            <td>{{ val }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </div>
  <button type="button" class="btn btn-primary mt-3">Download (.tsv)</button>
{% endblock %}
